<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>Booking Details for Paris Tour</h1>
    </header>

    <section class="booking-details">
        <div class="tour-info">
            <img src="paris-tour-image.jpg" alt="Paris tour">
            <h2>Amazing Paris Tour</h2>
            <p><strong>Duration:</strong> 5 Days</p>
            <p><strong>Persons:</strong> 2</p>
            <p><strong>Total:</strong> $2400</p>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Address:</strong> 123 Street, City, Country</p>
            <p><strong>Phone:</strong> +123456789</p>

            <h3>Payment Method</h3>
            <label>
                <input type="radio" name="payment-method" value="credit-card" checked> Credit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal"> PayPal
            </label>
            <label>
                <input type="radio" name="payment-method" value="bank-transfer"> Bank Transfer
            </label>
            <button id="payment-btn">Proceed to Payment</button>
        </div>
    </section>

    <script src="1.js"></script>
</body>
</html>
